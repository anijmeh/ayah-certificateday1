<html>
    <head>
        <title>Agora Day1-Ayah</title>
        <link rel="stylesheet" href="styles.css"/>
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    </head>
    <body id="page">
        <div class ="background">
            <div class="logo-container">
                <img src="assets/agoraLogo.png" id="logo"/>
            </div>
        </div>
        <div id="main-window">
            <div id="left-side">
                <div id="illustration-container">
                    <img id="illustration" src="assets/Video_Conf.svg"/>
                </div>
                <br/>
                <div id="intro-container">
                    <span id="intro-text">Chat with your <strong>closest friends</strong> no matter how far they are</span>
                </div>  
            </div>
            <div id="right-side">
                <div class="login-container">
                    <span id="login-text">Login and enjoy <span id="highlighted">unlimited</span> video calling</span>
                    <br/>
                    <input type="text" id="email" placeholder="email"/>
                    <br/>
                    <input type="password" id="password" placeholder="password"/>
                    <br/>
                    <button class="submitButton">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
